- name: Remove neovim
  shell: rm -rf ~/neovim
  tags:
    - install
    - neovim
- name: Install Packer
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
  tags:
    - install
    - neovim
- name: Add ppa keys for neovim unstable
  become: true
  apt_repository:
    repo: ppa:neovim-ppa/unstable
    state: present
    update_cache: true
- name: Install Neovim
  become: true
  apt: name=neovim
  tags:
    - install
    - neovim
